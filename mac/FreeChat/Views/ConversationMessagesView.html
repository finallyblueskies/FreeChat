
<html>
  <head>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        padding: 8px 4px;
        font: -apple-system-body;
      }
      img {
        max-width: 100%;
      }
      .message-view {
        display: flex;
        align-items: flex-start;
        padding: 3px 8px;
      }
      .avatar {
        width: 40px;
        height: 40px;
        box-shadow: 0 0.5px 2px rgba(0, 0, 0, 0.3);
        margin-right: 8px;
      }
      .content {
        flex: 1;
      }
      .info-line {
        display: flex;
        align-items: center;
        font-size: 10px;
        padding: 8px 0 0 4px;
      }
      .info-text {
        margin-right: 4px;
        opacity: 0.6;
      }
      .mini-info {
        display: flex;
        align-items: center;
        opacity: 0;
        margin-left: 2px;
        transition: opacity .3s linear;
      }
      .content:hover .mini-info {
        opacity: 1;
      }
      .message-text {
        margin-bottom: 8px;
        padding: 0 3px;
      }
      .menu-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        margin: 0 3px;
      }
      .menu-icon {
        width: 15px;
        height: 15px;
      }
      
    </style>
  </head>
